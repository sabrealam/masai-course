</head>
<body>
    <!-- All The CSS File Are Write In THe Seprate Css File "JS-Stopwatch.css"..... -->

        <h1>STOPWATCH BY SABRE</h1>
        <div class="main">
            <div id="label">
                <div>M</div>
                <div>S</div>
                <div>MS</div>
            </div>
            <div id="r"> 
                <div id="res">0</div>

            </div>
            <div id="btn">
                <button id="start" onclick="start()">START</button>
                 
                <button onclick="reset()">RESET</button>
            </div>
        </div>
    </div>
