    // 3. Advanced Level: Conditional Rendering in JSX

    function App(){
        let booleanValue = true;
    
        // For True Case 
        let trueString = "Seize the day";
    
        // For False Case
        let falseString = "Get lost";
        return (
            <>
                <p>{booleanValue ? trueString : falseString}</p>
            </>
        )    
    }    


    // Creating Root Element Using ReactDOM
    let root = ReactDOM.createRoot(document.querySelector('#root'));

    // Render The Element Using Render Method
    root.render(<App/>)
