<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Boilerplate Code</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // Your React code will go here

        function Container({ children, borderColor }) {
            let style = {
                border: "2px solid blue",
                borderColor: borderColor,
                padding: "25px",
                margin: "25px",
            }
            return (
                <div className="card" style={style} >
                    {children}
                </div>
            )
        }




        function App() {
            return (
                <>
                    <Container borderColor="blue"  >
                        <p>Sabre Alam in paragraph </p>
                    </Container>
                    <Container borderColor="crimson" >
                        <h1>Sabre alam in heading</h1> 
                    </Container>
                    <Container borderColor="green" >
                        <span>
                            The container is reusable components
                        </span>
                    </Container>
                </>
            )
        }
        let root = ReactDOM.createRoot(document.querySelector('#root'));

        root.render(<App />)
    </script>
</body>

</html>
